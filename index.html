<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kadie.Nuwrld — Studios</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Kadie.Nuwrld — minimal street-chic apparel.">
</head>
<body>
  <header class="site-header">
  <div class="container">
    <nav class="topbar" aria-label="Primary">
      <!-- Hamburger (trái) -->
      <button class="icon-btn" id="menuBtn" aria-label="Mở menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </button>

      <!-- Logo giữa -->
      <a class="brand-center" href="index.html" aria-label="Trang chủ Kadie.Nuwrld">
        <img class="brand-mark" src="logo.png" alt="">
      </a>

      <!-- Cart (phải) -->
      <button class="icon-btn" id="openCart" aria-label="Mở giỏ hàng">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path d="M6 6h15l-1.5 9h-12z" stroke-width="1.6" stroke-linejoin="round"/>
          <circle cx="9" cy="20" r="1.5"/><circle cx="17" cy="20" r="1.5"/>
          <path d="M6 6l-2-2H2" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span class="badge" id="cartCount" aria-live="polite">0</span>
      </button>
    </nav>

    <!-- Giữ navLinks nếu bạn dùng cho desktop -->
    <div class="nav-links" id="navLinks" hidden>
      <button class="close-menu" id="closeMenu" aria-label="Đóng menu">&times;</button>
      <a class="nav-link" href="#">.STUDIOS</a>
      <a class="nav-link" href="#">CAPSULE</a>
      <a class="nav-link" href="#">SPORTS</a>
    </div>
  </div>
</header>

  <main>
    <section class="container hero">
      <h2 class="page-title">Kadie.Nuwrld STUDIOS</h2>
      <div class="filter-bar">
        <span class="small">NEW DROP</span>
        <span class="small">Sắp xếp · Bộ lọc</span>
      </div>
    </section>

    <section class="grid container" id="productGrid">
      <!-- Cards from cart.js -->
    </section>
  </main>

  <footer class="footer small">
    © <span id="y"></span> Kadie.Nuwrld · Static shop (COD + MoMo)
  </footer>

  <div class="mobile-menu" id="mobileMenu">
    <header>
      <img src="logo.png" alt="Kadie.Nuwrld logo">
      <button class="close-mobile-menu" id="closeMobileMenu">&times;</button>
    </header>
    <nav class="menu-links">
      <a href="#" class="active">Studios</a>
      <a href="#">Capsule</a>
      <a href="#">Sports</a>
      <a href="#">Log in</a>
      <a href="#">Create account</a>
    </nav>
  </div>

  <div class="drawer-overlay" id="overlay"></div>
  <aside class="drawer" id="drawer">
    <header>
      <strong>Giỏ hàng</strong>
      <button class="cart-button" id="closeCart">&times;</button>
    </header>
    <div class="items" id="cartItems"></div>
    <div class="subtotal">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <span>Tạm tính</span>
        <strong id="subtotal">0₫</strong>
      </div>
      <p class="small">Phí ship tính ở bước tiếp theo</p>
    </div>
    <a class="checkout" href="checkout.html">Thanh toán →</a>
  </aside>

  <div class="product-overlay" id="productOverlay"></div>
  <div class="product-modal" id="productModal">
    <button class="close-product" id="closeProduct">&times;</button>
    <img id="detailImage" src="" alt="">
    <h3 id="detailName"></h3>
    <div id="detailPrice"></div>
    <div class="size-row" id="detailSizes"></div>
  </div>

  <script src="cart.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const menuBtn = document.getElementById('menuBtn');
    const navLinks = document.getElementById('navLinks');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      if(window.innerWidth <= 600){
        mobileMenu.classList.add('open');
      } else {
        navLinks.classList.toggle('open');
      }
    });
    closeMenu.addEventListener('click', () => {
      navLinks.classList.remove('open');
    });

    const closeMobileMenu = document.getElementById('closeMobileMenu');
    closeMobileMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
    });
  </script>
</body>
</html>
